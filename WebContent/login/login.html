<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<style type="text/css">
	body {    
	background-image: url("images/login/background.jpg");background-size: 100% 100%;    background-repeat: no-repeat; background-attachment: fixed;}

	#login_frame {    width: 400px;    height: 260px;    padding: 13px;     position: absolute;    left: 50%;    top: 50%;    margin-left: -200px;    margin-top: -200px;     background-color: rgba(240, 255, 255, 0.5);     border-radius: 10px;    text-align: center;} form p > * {    display: inline-block;    vertical-align: middle;}
	#image_logo {    margin-top: 22px;} 
	.label_input {    font-size: 14px;    font-family: 宋体;     width: 65px;    height: 28px;    line-height: 28px;    text-align: center;     color: white;    background-color: #3CD8FF;    border-top-left-radius: 5px;    border-bottom-left-radius: 5px;} 
	.label_input:hover{ font-size: 19px;    font-family: 宋体;     width: 65px;    height: 28px;    line-height: 28px;    text-align: center;     color: white;    background-color: #3CD8FF;    border-top-left-radius: 5px;    border-bottom-left-radius: 5px;}
	.text_field {    width: 278px;    height: 28px;    border-top-right-radius: 5px;    border-bottom-right-radius: 5px;    border: 0;}
	#btn_login {    font-size: 14px;    font-family: 宋体;     width: 120px;    height: 28px;    line-height: 28px;    text-align: center;     color: white;    background-color: #3BD9FF;    border-radius: 6px;    border: 0;     float: left;} 
	#btn_login:hover{
		font-size: 14px;    font-family: 宋体;     width: 150px;    height: 35px;    line-height: 28px;    text-align: center;     color: white;    background-color: #3BD9FF;    border-radius: 6px;    border: 0;     float: left;
	}
	#forget_pwd {    font-size: 12px;    color: white;    text-decoration: none;    position: relative;    float: right;    top: 5px; }
	#forget_pwd:hover {    color: blue;    text-decoration: underline;} 
	#login_control {    padding: 0 28px;}
	</style>
	<link rel="icon" type="image/x-icon" href="images/icon.ico" />
<title>
	Justoj登录网页
</title>
</head>
<body>
	<div id="login_frame">
		<p id="image_logo"><img src="images/login/fly.png"></p>
		<form  action="/login/loginserver" method="post">
			<p><label class="label_input">user:</label><input type="text" name="id"class="text_field"/></p>
			<p><label class="label_input">password:</label><input type="password" name="password" class="text_field"/></p>
			<div id="login_control">
				<input type="submit" id="btn_login" value="login"/>
				<a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
			</div>
		</form>
	</div>
</body>
</html>
